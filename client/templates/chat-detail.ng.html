<ion-view title="{{ chat.name }}">
    <ion-nav-buttons side="right">
        <button class="button button-clear"><img class="header-picture" ng-src="{{ chat.picture }}"></button>
    </ion-nav-buttons>
    <ion-content class="chat" delegate-handle="chatScroll">
        <div class="message-list">
            <div ng-repeat="message in messages" class="message-wrapper">
                <div class="message" ng-class-even="'message-mine'" ng-class-odd="'message-other'">
                    <div class="message-text">{{ message.text }}</div>
                    <span class="message-timestamp">{{ message.timestamp  | amDateFormat: 'HH:MM'  }}</span>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar keyboard-attach class="bar-stable footer-chat item-input-inset">

    <label class="item-input-wrapper">
      <input
              ng-model="data.message"
              dir="auto"
              on-return="sendMessage(); closeKeyboard()"
              on-focus="inputUp()"
              on-blur="inputDown()"
              type="text"/>
    </label>

    <button ng-click="sendMessage()" ng-class="{disabled: !data.message.length}" class="button button-clear button-positive">Send</button>
  </ion-footer-bar>
</ion-view>
